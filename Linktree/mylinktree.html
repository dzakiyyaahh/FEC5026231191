<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invincible ID - Store</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container py-5">

            <!-- Profile Section -->
            <div class="row justify-content-center mb-5">
                <div class="col-md-4 text-center">
                    <img src="invincible.jpg" alt="Invincible"
                        class="img-fluid rounded-circle mb-3"
                        style="width: 120px; height: 120px; object-fit: cover;">
                    <h1 class="h4">INVINCIBLE</h1>
                    <p>www.invincible.id</p>
                    <div class="social-links mt-3">
                        <a href="https://www.invincible.id" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.invincible.id" class="social-icon">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="mailto:info@invincible.id" class="social-icon">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Links Section -->
            <div class="row mb-5">
                <div class="col-md-6 mb-4">
                    <!-- End of Season Sale -->
                    <a href="https://www.invincible.id/collections/end-of-season-sale-2025?utm_medium=social&utm_source=linktree&utm_campaign=end+of+season+sale" target="_blank" class="text-decoration-none">
                        <div class="card shadow-sm">
                            <img src="end of sale.jpg" class="card-img-top" alt="Sale">
                            <div class="card-body bg-primary text-white text-center">
                                <p class="card-text">End Of Season Sale</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 mb-4">
                    <!-- New Arrivals -->
                    <a href="https://www.invincible.id/collections/new-arrivals?utm_medium=social&utm_source=linktree&utm_campaign=new+arrivals" target="_blank" class="text-decoration-none">
                        <div class="card shadow-sm">
                            <img src="IMG_7426.jpg" class="card-img-top" alt="New Arrivals">
                            <div class="card-body bg-primary text-white text-center">
                                <p class="card-text">New Arrivals</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 mb-4">
                    <!-- Footwear -->
                    <a href="https://www.invincible.id/collections/footwear?utm_medium=social&utm_source=linktree&utm_campaign=footwear" target="_blank" class="text-decoration-none">
                        <div class="card shadow-sm">
                            <img src="IMG_7424.jpg" class="card-img-top" alt="Footwear">
                            <div class="card-body bg-primary text-white text-center">
                                <p class="card-text">Footwear</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 mb-4">
                    <!-- Apparel -->
                    <a href="https://www.invincible.id/collections/apparel?utm_medium=social&utm_source=linktree&utm_campaign=apparel" target="_blank" class="text-decoration-none">
                        <div class="card shadow-sm">
                            <img src="IMG_7427.jpg" class="card-img-top" alt="Apparel">
                            <div class="card-body bg-primary text-white text-center">
                                <p class="card-text">Apparel</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 mb-4">
                    <!-- Accessories -->
                    <a href="https://www.invincible.id/collections/accessories?utm_medium=social&utm_source=linktree&utm_campaign=accessories" target="_blank" class="text-decoration-none">
                        <div class="card shadow-sm">
                            <img src="IMG_7425.jpg" class="card-img-top" alt="Accessories">
                            <div class="card-body bg-primary text-white text-center">
                                <p class="card-text">Accessories</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 mb-4">
                    <!-- Launches -->
                    <a href="https://www.invincible.id/blogs/launches-1?utm_medium=social&utm_source=linktree&utm_campaign=launches" target="_blank" class="text-decoration-none">
                        <div class="card shadow-sm">
                            <img src="end of sale 2.jpg" class="card-img-top" alt="Launches">
                            <div class="card-body bg-primary text-white text-center">
                                <p class="card-text">Launches</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Shop Button -->
            <div class="text-center">
                <a href="https://www.invincible.id" class="btn btn-primary btn-lg" target="_blank">Shop</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
