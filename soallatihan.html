<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <div class="text-center mb-4">
                <img src="Logo CekDong 1.png" alt="CekDong Logo" class="logo-img mb-3">
            </div>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <small class="error-msg" id="error-msg">Wrong Password!</small>
                </div>
                <button type="button" class="btn btn-dark w-100" onclick="validateForm()">Login</button>
                <div class="links-container mt-3">
                    <a href="#">Forgot Password</a>
                    <span class="mx-2"></span>
                    <a href="#">Login As Teknis</a>
                </div>
            </form>
            <div class="mt-4 text-center footer-text">
                <p>Don't have an account yet? <a href="#">Create New</a></p>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var errorMsg = document.getElementById("error-msg");
            if (password !== "correctPassword") { 
                errorMsg.style.display = "block";
            } else {
                errorMsg.style.display = "none";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
